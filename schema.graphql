type DepositMade @entity(immutable: true) {
  id: Bytes!
  owner: Bytes! # address
  token: BigInt! # uint32
  value: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type TokenIndexed @entity(immutable: true) {
  id: Bytes!
  token: Bytes! # address
  id: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
